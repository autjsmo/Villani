<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Villani - Gestione cantieri</title>

  <!-- PWA -->
  <meta name="theme-color" content="#1a73e8" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" sizes="192x192" href="./icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <button id="headerBackBtn" class="header-circle hidden">&larr;</button>
    <div class="header-center">
      <h1>Villani</h1>
      <div class="subtitle">Impianti</div>
      <div id="headerSubLine" class="subtitle-small"></div>
    </div>
    <div class="header-right-placeholder"></div>
  </header>

  <main>
    <section id="projectsView" class="view">
      <div class="view-title">Gestione cantieri</div>
      <div id="projectsList" class="card list"></div>
    </section>

    <section id="projectDetailView" class="view hidden">
      <div class="detail-header">
        <div class="detail-main">
          <h2 id="projectNameTitle"></h2>
          <div id="projectMeta" class="detail-subtitle"></div>
        </div>
      </div>

      <div class="card card-flat">
        <div id="accordion" class="accordion">
          <div class="acc-item" data-section="frutti">
            <button class="acc-toggle">
              <span class="acc-label">Frutti</span>
              <span class="chevron">▾</span>
            </button>
            <div class="acc-body" id="fruttiBody"></div>
          </div>

          <div class="acc-item" data-section="coperchi">
            <button class="acc-toggle">
              <span class="acc-label">Coperchi</span>
              <span class="chevron">▾</span>
            </button>
            <div class="acc-body" id="coperchiBody"></div>
          </div>

          <div class="acc-item" data-section="spine">
            <button class="acc-toggle">
              <span class="acc-label">Spine</span>
              <span class="chevron">▾</span>
            </button>
            <div class="acc-body" id="spineBody"></div>
          </div>

          <div class="acc-item" data-section="vario">
            <button class="acc-toggle">
              <span class="acc-label">Vario</span>
              <span class="chevron">▾</span>
            </button>
            <div class="acc-body" id="varioBody"></div>
          </div>

          <div class="acc-item" data-section="linee">
            <button class="acc-toggle">
              <span class="acc-label">Linee</span>
              <span class="chevron">▾</span>
            </button>
            <div class="acc-body" id="lineeBody"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <button id="addProjectBtn" class="fab">+</button>

  <!-- Modal: nuovo cantiere -->
  <div id="modalOverlay" class="modal hidden">
    <div class="modal-card">
      <h3 id="modalTitle">Nuovo cantiere</h3>
      <input id="modalInput" type="text" placeholder="Nome cantiere" />
      <div class="modal-actions">
        <button id="modalCancel" class="btn secondary">Annulla</button>
        <button id="modalOk" class="btn primary">OK</button>
      </div>
    </div>
  </div>

  <!-- Modal: aggiungi frutto/coperchio/spina -->
  <div id="fruitModalOverlay" class="modal hidden">
    <div class="modal-card">
      <h3 id="fruitModalTitle">Aggiungi frutto</h3>
      <input id="fruitModalInput" type="text" placeholder="Nome" />
      <div class="modal-actions">
        <button id="fruitModalCancel" class="btn secondary">Annulla</button>
        <button id="fruitModalOk" class="btn primary">OK</button>
      </div>
    </div>
  </div>

  <!-- Modal: Derivazione PT -->
  <div id="derivModalOverlay" class="modal hidden">
    <div class="modal-card">
      <h3>Derivazione PT</h3>
      <div class="deriv-spinner">
        <button id="derivDown" class="deriv-arrow">˅</button>
        <div id="derivValue" class="deriv-value">4</div>
        <button id="derivUp" class="deriv-arrow">˄</button>
      </div>
      <div class="modal-actions">
        <button id="derivCancel" class="btn secondary">Annulla</button>
        <button id="derivOk" class="btn primary">Invia</button>
      </div>
    </div>
  </div>

  <!-- Modal: Partitore (radio in alto + spinner) -->
  <div id="partModalOverlay" class="modal hidden">
    <div class="modal-card">
      <h3>Nuovo partitore</h3>

      <div class="part-options">
        <label class="part-option">
          <input type="radio" name="partType" id="partRadioNormale" value="normale" checked />
          <span>Normale</span>
        </label>

        <label class="part-option">
          <input type="radio" name="partType" id="partRadioPassante" value="passante" />
          <span>Passante</span>
        </label>
      </div>

      <div class="deriv-spinner">
        <button id="partDown" class="deriv-arrow">˅</button>
        <div id="partValue" class="deriv-value">4</div>
        <button id="partUp" class="deriv-arrow">˄</button>
      </div>

      <div class="modal-actions">
        <button id="partCancel" class="btn secondary">Annulla</button>
        <button id="partOk" class="btn primary">Aggiungi</button>
      </div>
    </div>
  </div>

  <!-- Modal: Aspiratore -->
  <div id="aspirModalOverlay" class="modal hidden">
    <div class="modal-card">
      <h3>Aggiungi Aspiratore</h3>

      <label class="aspir-row">
        <input type="checkbox" id="aspirTimer" />
        <span>Timer</span>
      </label>

      <input
        id="aspirSize"
        class="aspir-input"
        type="text"
        inputmode="decimal"
        placeholder="dimensione in cm"
      />

      <div class="modal-actions">
        <button id="aspirCancel" class="btn secondary">Annulla</button>
        <button id="aspirOk" class="btn primary" disabled>Aggiungi</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
